<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .login {
            background: #fff;
            max-width: 350px;
            margin: 60px auto;
            padding: 30px 30px 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .error-mensaje {
            color: #ff0000;
            background: #ffcaca;
            border: 1px solid #ff000d;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Login de CONTTROL</h1>
        <form action="/Login" method="post">
            {% if mensaje_error %}
            <div class="error-mensaje">{{ mensaje_error }}</div>
            {% endif %}
            <label for="Usuario">Usuario:</label>
            <input type="text" id="Usuario" name="Usuario">
            <label for="Contraseña">Contraseña:</label>
            <input type="password" id="Contraseña" name="Contraseña">
            <input type="submit" value="Iniciar sesión">
        </form>
    </div>
</body>
</html>
